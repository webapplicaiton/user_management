<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>login page</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/global/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}" />

<script type="text/javascript"
	th:src="@{/js/global/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/global/bootstrap.min.js}"></script>


</head>
<body>
	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">

					<div class="px-5 ms-xl-4">
						<i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
							style="color: #709085;"></i> <span class="h1 fw-bold mb-0">Logo</span>
					</div>

					<div
						class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

						<form method="post" th:action = "@{/login}" style="width: 23rem;">

							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log
								in</h3>

							<div class="row">
								<div th:if="${RegistrationSuccess} !=null"
									class="alert alert-success alert-dismissible fade show col-md-12"
									role="alert">
									<strong th:text="${RegistrationSuccess}"></strong>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>
							<div class="form-outline mb-4">
								<input name="username" type="email" id="form2Example18"
									class="form-control form-control-lg" /> <label
									class="form-label" for="form2Example18">Email address</label>
							</div>

							<div class="form-outline mb-4">
								<input name="password" type="password" id="form2Example28"
									class="form-control form-control-lg" /> <label
									class="form-label" for="form2Example28">Password</label>
							</div>

							<div class="pt-1 mb-4">
								<button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
							</div>

							<p class="small mb-5 pb-lg-2">
								<a class="text-muted" href="#!">Forgot password?</a>
							</p>
							<p>
								Don't have an account? <a th:href="@{/register}"
									class="link-info">Register here</a>
							</p>

						</form>

					</div>

				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
						alt="Login image" class="w-100 vh-100"
						style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
